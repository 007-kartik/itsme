<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartik Nafaria - My Works</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F8F7;
            color: #1a1a1a;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'DM Sans', sans-serif;
        }
        .section-fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Staggered animation for list items */
        .work-item {
            animation: fadeIn 0.8s forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        .work-card {
            background-color: #ffffff;
            border: 1px solid #EAEAEA;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .work-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body class="antialiased">
    <header class="fixed top-0 left-0 right-0 z-10 bg-[#F8F8F7]/80 backdrop-blur-sm">
        <div class="container mx-auto px-6 md:px-10 py-6 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold tracking-wide">Kartik Nafaria</a>
            <nav class="flex items-center space-x-6">
                <a href="index.html#projects" class="text-lg text-stone-600 hover:text-black transition-colors duration-300">Work</a>
                <a href="https://res.cloudinary.com/dcrlp6ryj/image/upload/v1751453890/htinxegw6lxxh8hipu6j.pdf" target="_blank" class="text-lg text-stone-600 hover:text-black transition-colors duration-300">Resume</a>
                <a href="index.html#contact" class="text-lg text-stone-600 hover:text-black transition-colors duration-300">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-6 md:px-10 pt-32 pb-20">
        <section id="my-works-list" class="section-fade-in">
            <h2 class="text-3xl md:text-4xl font-bold mb-12">My Complete Work</h2>
            <div id="works-container" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                </div>
            <p id="loading-message" class="text-center text-stone-600 mt-8">Loading works...</p>
            <p id="error-message" class="text-center text-red-600 mt-8 hidden">Failed to load works. Please try again later.</p>
        </section>
    </main>

    <footer id="contact" class="py-20 md:py-32 section-fade-in">
        <div class="container mx-auto px-6 md:px-10">
            <div class="flex flex-col md:flex-row justify-between items-center text-center md:text-left space-y-8 md:space-y-0 border-t border-stone-200 pt-12">
                <div>
                    <h3 class="text-2xl font-bold mb-4">Let's work together.</h3>
                    <div class="space-y-3">
                        <a href="mailto:kartikworld0@gmail.com" class="block text-xl text-stone-600 hover:text-black transition-colors duration-300 underline underline-offset-4">kartikworld0@gmail.com</a>
                        <a href="tel:+919354062801" class="block text-xl text-stone-600 hover:text-black transition-colors duration-300 underline underline-offset-4">+91 9354062801</a>
                        <a href="https://www.linkedin.com/in/kartik-nafaria/" target="_blank" class="block text-xl text-stone-600 hover:text-black transition-colors duration-300 underline underline-offset-4">LinkedIn Profile</a>
                    </div>
                </div>
                <div class="text-stone-500 self-end">
                    <p>&copy; 2024 Kartik Nafaria</p>
                    <p>All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const worksContainer = document.getElementById('works-container');
            const loadingMessage = document.getElementById('loading-message');
            const errorMessage = document.getElementById('error-message');

            // Your Google Apps Script Web App URL
            const apiUrl = 'https://script.google.com/macros/s/AKfycbxoayjV0WuhScIMz5vczQaflVEK7xAbFRqxqYeeCx4wnQijM019mW2oJx8vlVvpc2M/exec';

            async function fetchAndDisplayWorks() {
                loadingMessage.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                worksContainer.innerHTML = '';

                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    const works = data.records;

                    if (!works || works.length === 0) {
                        worksContainer.innerHTML = '<p class="text-center text-stone-600 mt-8 col-span-full">No works to display yet. Add items to your Google Sheet!</p>';
                    } else {
                        const filteredAndSortedWorks = works
                            .filter(work => work.published === true || work.published === 'TRUE')
                            .sort((a, b) => (a.order || Infinity) - (b.order || Infinity));

                        if (filteredAndSortedWorks.length === 0) {
                            worksContainer.innerHTML = '<p class="text-center text-stone-600 mt-8 col-span-full">No published works to display yet.</p>';
                        } else {
                            filteredAndSortedWorks.forEach((work, index) => {
                                const delay = (index + 1) * 100;
                                const workHtml = `
                                    <div class="work-item" style="animation-delay: ${delay}ms;">
                                        <a href="${work.link || '#'}" target="_blank" class="block work-card p-8 rounded-lg h-full">
                                            <h3 class="text-2xl md:text-3xl font-bold mb-2">${work.title || 'Untitled'}</h3>
                                            <p class="text-lg text-stone-600 mb-4">${work.description || 'No description provided.'}</p>
                                            <div class="text-lg text-stone-500 group-hover:text-black transition-colors duration-300 mt-auto">
                                                ${work.linkText || 'View Item'} &rarr;
                                            </div>
                                        </a>
                                    </div>
                                `;
                                worksContainer.innerHTML += workHtml;
                            });
                        }
                    }
                } catch (error) {
                    console.error('Error fetching works from Google Sheet:', error);
                    errorMessage.classList.remove('hidden');
                    worksContainer.innerHTML = '<p class="text-center text-red-600 mt-8 col-span-full">Could not load works. Please check your Google Sheet and Apps Script deployment.</p>';
                } finally {
                    loadingMessage.classList.add('hidden');
                }
            }

            fetchAndDisplayWorks();
        });
    </script>
</body>
</html>
